<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Exo+2:600" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main>
      <section class="user-palettes top-border bottom-border">
        <div class="create-project-controls top-border">
          <input class="create-project-input" type="text" placeholder="New Project Name">
          <button class="create-project-button">Create Project</button>
        </div>
        <div id="project-template" class="project">
          <h3 class="project-name" contenteditable="true">Project Name</h3>
          <div id="saved-palette-template">
            <div class="saved-palette-colors">
              <div class="palette-title" contenteditable="true">Palette 1</div>
              <div class="small-color-container">
                <div class="color1 small-palette-color small-palette-left"></div>
                <div class="color2 small-palette-color"></div>
                <div class="color3 small-palette-color"></div>
                <div class="color4 small-palette-color"></div>
                <div class="color5 small-palette-color small-palette-right"></div>
              </div>
            </div>
            <button class="remove-palette-button">X</button>
          </div>
        </div>
      </section>
      <section class="main-palette">
        <div class="color-container top-border">
          <div class="color1 color top-border">
            <span class="color-text" contenteditable="true">Red</span>
          </div>
          <div class="color2 color">
            <span class="color-text" contenteditable="true">Orange</span>
          </div>
          <div class="color3 color">
            <span class="color-text" contenteditable="true">Yellow</span>
          </div>
          <div class="color4 color">
            <span class="color-text" contenteditable="true">Green</span>
          </div>
          <div class="color5 color">
            <span class="color-text" contenteditable="true">Blue</span>
          </div>
        </div>
        <div class="palette-controls bottom-border">
          <button class="roll-colors-button">Roll Colors</button>
          <div class="create-palette-controls">
            <select name="projects" class="project-dropdown">
              <option value="">-Select Project-</option>
            </select>
            <input type="text" class="palette-name" placeholder="New Palette Name">
            <button class="save-palette-button">Save Palette</button>
          </div>
        </div>
      </section>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js" type="text/js"></script>
  </body>
</html>
