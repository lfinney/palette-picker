<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main>
      <section class="user-palettes">
        <div class="create-project-controls">
          <input type="text" placeholder="New Project Name">
          <button class="create-project-button">Create Project</button>
        </div>
        <div id="project-template" class="project">
          <h3 class="project-name">Project Name</h3>
          <div id="saved-palette-template">
            <div class="palette-title">Palette 1</div>
            <div class="small-color-container">
              <div id="color1" class="small-palette-color"></div>
              <div id="color2" class="small-palette-color"></div>
              <div id="color3" class="small-palette-color"></div>
              <div id="color4" class="small-palette-color"></div>
              <div id="color5" class="small-palette-color"></div>
            </div>
            <button class="remove-palette-button">X</button>
          </div>
        </div>
      </section>
      <section class="main-palette">
        <div class="color-container">
          <div id="color1" class="color">Red</div>
          <div id="color2" class="color">Orange</div>
          <div id="color3" class="color">Yellow</div>
          <div id="color4" class="color">Green</div>
          <div id="color5" class="color">Blue</div>
        </div>
        <div class="palette-controls">
          <button class="roll-colors-button">Roll Colors</button>
          <div class="create-palette-controls">
            <select name="projects" id="project-dropdown">
              <option value="">-Select Project-</option>
            </select>
            <input type="text" class="palette-name" placeholder="New Palette Name">
            <button class="save-palette-button">Save Palette</button>
          </div>
        </div>
      </section>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js" type="text/js"></script>
  </body>
</html>
