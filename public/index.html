<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main>
      <section class="user-palettes">
        <div id="project-template" class="project">
          <div id="saved-palette-template">
            <div class="palette-title">Palette 1</div>
            <div class="small-color-container">
              <div id="color1" class="small-palette-color"></div>
              <div id="color2" class="small-palette-color"></div>
              <div id="color3" class="small-palette-color"></div>
              <div id="color4" class="small-palette-color"></div>
              <div id="color5" class="small-palette-color"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="main-palette">
        <div class="color-container">
          <div id="color1" class="color">Red</div>
          <div id="color2" class="color">Orange</div>
          <div id="color3" class="color">Yellow</div>
          <div id="color4" class="color">Green</div>
          <div id="color5" class="color">Blue</div>
        </div>
        <button class="create-palette-button">Create Palette</button>
      </section>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js" type="text/js"></script>
  </body>
</html>
